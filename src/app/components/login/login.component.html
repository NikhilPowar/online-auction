<mat-grid-list cols="3">
  <mat-grid-tile colspan="1" rowspan="1">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1"  style="height: 150px">

    <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title><h2>Login</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p *ngIf="hasLoginError" [ngStyle]="{'color': 'red'}">{{ loginError }}</p>
          <mat-input-container class="example-full-width" >
            <input matInput placeholder="Email" type="email" [formControl]="myForm.controls['Email']">
            <mat-hint *ngIf="myForm.controls['Email'].touched && myForm.controls['Email'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
            <mat-hint *ngIf="myForm.controls['Email'].touched && myForm.controls['Email'].hasError('pattern')" [ngStyle]="{'color': 'red'}" align="start">Incorrect email format</mat-hint>
          </mat-input-container>

          <mat-input-container class="example-full-width">
            <input matInput placeholder="Password" type="password" [formControl]="myForm.controls['Password']">
            <mat-hint *ngIf="myForm.controls['Password'].touched && myForm.controls['Password'].hasError('required')" [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
            <mat-hint *ngIf="myForm.controls['Password'].touched && myForm.controls['Password'].hasError('pattern')" [ngStyle]="{'color': 'red'}" align="start">Only letters, numbers, _, *, $, #, @, % allowed</mat-hint>
          </mat-input-container>

        </mat-card-content>
        <mat-card-actions class="text-right padding-right-20 padding-bottom-10">
          <span class="example-spacer"></span>
          <button mat-button mat-raised-button color="primary" type="submit">Login</button>
        </mat-card-actions>
      </mat-card>

    </form>

  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
  </mat-grid-tile>
</mat-grid-list>
