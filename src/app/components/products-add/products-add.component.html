<div colspan="1" rowspan="1" class="form-container">

  <form class="example-form" [formGroup]="myForm" (ngSubmit)="onSubmit(myForm.value)">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>
          <h2>Add Product For Auction</h2>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <p *ngIf="ErrorMessage" class="error-message">{{ErrorMessage}}</p>

        <mat-input-container class="example-full-width">
          <input matInput placeholder="Title" [formControl]="myForm.controls['Title']">
          <mat-hint *ngIf="myForm.controls['Title'].touched && myForm.controls['Title'].hasError('required')"
            [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
        </mat-input-container>

        <mat-input-container class="example-full-width">
          <input matInput placeholder="Description" [formControl]="myForm.controls['Description']">
          <mat-hint
            *ngIf="myForm.controls['Description'].touched && myForm.controls['Description'].hasError('required')"
            [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
        </mat-input-container>
        <br>
        <mat-form-field class="example-full-width">
          <mat-select placeholder="Category" name="Category" class="example-full-width"
            [formControl]="myForm.controls['Category']">
            <mat-option *ngFor="let cat of categories" [value]="cat">{{cat}}</mat-option>
            <mat-hint *ngIf="myForm.controls['Category'].touched && myForm.controls['Category'].hasError('required')"
              [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-input-container class="example-full-width">
          <input matInput placeholder="Auction End Date" type="date" [formControl]="myForm.controls['AutionEndDate']">
          <mat-hint
            *ngIf="myForm.controls['AutionEndDate'].touched && myForm.controls['AutionEndDate'].hasError('required')"
            [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
        </mat-input-container>
        <mat-input-container class="example-full-width">
          <input matInput placeholder="Auction End Time" type="time" [formControl]="myForm.controls['AutionEndTime']">
          <mat-hint
            *ngIf="myForm.controls['AutionEndTime'].touched && myForm.controls['AutionEndTime'].hasError('required')"
            [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
        </mat-input-container>
        <mat-input-container class="example-full-width">
          <input matInput placeholder="Bid Starting Amount" type="number" min="0"
            [formControl]="myForm.controls['BidStartingAmount']">
          <mat-hint
            *ngIf="myForm.controls['BidStartingAmount'].touched && myForm.controls['BidStartingAmount'].hasError('required')"
            [ngStyle]="{'color': 'red'}" align="start">Required</mat-hint>
        </mat-input-container>
        <div>
          <button mat-button mat-raised-button [ngStyle]="{'width': '100%','background-color':'#fafafa'}">
            File
            <input type="file" class="fileControl" (change)="fileChanged($event)">
          </button>
        </div>
        <label class="FileProgressCont" *ngIf="isFileUploading">
          <br><br>
          Upload - {{progress}}%
          <mat-progress-bar style="width: 95%; float: left;" class="app-progress" color="accent" mode="determinate"
            [value]="progress" aria-label="Determinate progress-bar example"></mat-progress-bar>
        </label>
      </mat-card-content>
      <mat-card-actions class="text-right padding-right-20 padding-bottom-10" *ngIf="!isFileUploading">
        <span class="example-spacer"></span>
        <button mat-button mat-raised-button color="primary" type="submit">Add</button>
      </mat-card-actions>
    </mat-card>

  </form>

</div>
